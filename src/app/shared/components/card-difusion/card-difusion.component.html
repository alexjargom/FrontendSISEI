<div nz-row nzJustify="center" *ngIf="!loading">
    <nz-card nzTitle=" {{ difusion.Fecha | date : 'EEEE, MMMM d, y ' }} " style="width: 600px; max-height: min-content;" nzHoverable [nzCover]="coverTemplate" [nzLoading]="loading" [nzActions]="[actionSetting]" >
        <nz-card-meta [nzTitle]="difusion.Tema.Tema" [nzDescription]="difusion.Tema.Descripcion"></nz-card-meta>
      </nz-card>
    
    <ng-template #coverTemplate>
        <nz-carousel [nzEffect]="effect" nzAutoPlay>
            <div nz-carousel-content  *ngFor="let ev of evidencia">

                            <img nz-image [nzSrc]="fallback" alt="Archivo">
                        </a>
                        <div class="centrado">
                            Visible solo al descargar 
                        </div>
                    </div>
                </ng-template>
              </div>
        </nz-carousel>
