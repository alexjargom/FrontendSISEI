<div nz-row nzJustify="end" >
  <button style="margin-left: 5px;" nz-button nzType="primary" nzSize='default' nzShape="round" (click)="nuevoUsuario()"><i nz-icon nzType="plus" nzTheme="outline"></i>Nuevo Usuario</button>
</div>
<nz-table #basicTable nzOuterBordered nzShowSizeChanger [nzData]="data" [nzPageSize]="20"
  [nzScroll]="innerWidth" [nzLoading]="loading" nzTitle="Lista de usuarios">

  <thead>
    <tr>
      <th>Usuario</th>
      <th>Contraseña</th>
      <th>Tipo</th>
      <th nzWidth ="120px" nzRight>Opciones</th>
    </tr>
  </thead>


  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.Usuario }}</td>
      <td>{{ data.Contrasena }}</td>
      <td>{{ data.TipoUsuarioId | tipoUsuario }} </td>
      <td nzRight>
        <div class="table-buttons">
          <button nz-button nzDanger nzType="primary" nzShape="circle" nz-popconfirm nzTooltipTitle="Elimimar usuario" nzTooltipPlacement="top" nz-tooltip
            nzPopconfirmTitle="¿estas seguro de eliminar el usuario ?" (nzOnConfirm)="delete(data.Id)">
            <i nz-icon nzType="delete"></i></button>

            <button nz-button nzType="primary" nzShape="circle" nz-popconfirm nzTooltipTitle="Actualizar usuario" nzTooltipPlacement="top" nz-tooltip
            (click)="update(data.Id)">
            <i nz-icon nzType="edit"></i></button>
        </div>

      </td>
    </tr>
  </tbody>

</nz-table>
