 
 <nz-list nzItemLayout="vertical">
    <nz-list-item *ngFor="let item of archivos; let i = index" class="conte">
      <nz-list-item-meta>
        <nz-list-item-meta-title>
          <a href="/ver">{{ item.Nombre}}</a>
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
          {{ item.Descripcion }}
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      
      <ul nz-list-item-actions>
        <nz-list-item-action>
            
            <a nz-button nzType="link"  [href]="item.Archivo" target="_blank" [download]="item.Nombre"><i nz-icon nzType="download"></i>descargar</a>
            <!-- <button nz-button nzType="primary" nzSize="small" nzShape="round"><i nz-icon nzType="download"></i>descargar</button> -->
        </nz-list-item-action>
        <nz-list-item-action>
   
          <button nz-button nzType="primary" nzSize="small" nzShape="round" (click)="redirigirVista(item,i )" ><i nz-icon nzType="eye"></i>Ver</button>
        </nz-list-item-action>
      </ul>
      <nz-list-item-extra>
        <img *ngIf="item.Tipo === tipoFormato.pdf" width="150" alt="pdf" src="../../../../../assets/images/pdf_icon.png" />
        <img *ngIf="item.Tipo === tipoFormato.video" width="150" alt="video" src="../../../../../assets/images/video_icon.png" />
      </nz-list-item-extra>
    </nz-list-item>
  </nz-list>
